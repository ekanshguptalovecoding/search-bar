<!DOCTYPE html>
<html>
<head>
  <title>Ekansh search bar</title>
  <style>
    /* Styles for the body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    /* Styles for the header */
    header {
      background-color: #4285f4;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    
    /* Styles for the main content */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 40px;
    }
    
    /* Styles for the search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      padding: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      margin-top: 20px;
    }
    
    /* Styles for the search bar input */
    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #f2f2f2;
      color: #333333;
      margin-right: 10px;
    }
    
    /* Styles for the search bar button */
    .search-bar button[type="submit"] {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: #ffffff;
    }
    
    /* Styles for the footer */
    footer {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>SEARCH WHAT YOU WANT FROM EKANSH BAR </h1>
  </header>
  
  <!-- Main Content -->
  <main>
    <!-- Add your name in the following div -->
    <div class="name">best browser</div>
    
    <!-- Search Bar -->
    <form action="https://www.google.com/search" method="get">
      <div class="search-bar">
        <input type="text" name="q" placeholder="Search with Ekansh...">
        <button type="submit">Search</button>
      </div>
    </form>
  </main>
  
  <!-- Footer -->
  <footer>
    &copy; My Page 2023
  </footer>
</body>
</html>
